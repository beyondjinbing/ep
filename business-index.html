window.changeSrc=function(businessName,unitName,factoryName){
	var tabs = moduleCaller.readConfigInformation("tabs");
	
	if (tabs=="管道基本情况"){
		var tarUrl="list1.html";
		$("#contentFrame1").contents().find("#jb").attr("src",tarUrl+"?businessName=" + businessName + "&unitName=" + unitName + "&factoryName=" + factoryName );
		$("#contentFrame1").contents().find("#yx").attr("src","list4.html");
		$("#contentFrame1").contents().find("#zk").attr("src","list4.html");
	} else if (tabs=="管道运行管理情况") {
		var tarUrl1="list2.html";
		$("#contentFrame1").contents().find("#yx").attr("src",tarUrl1+"?businessName=" + businessName +"&unitName=" + unitName + "&factoryName=" + factoryName );
		$("#contentFrame1").contents().find("#jb").attr("src","list4.html");
		$("#contentFrame1").contents().find("#zk").attr("src","list4.html");
	} else if (tabs=="站库基本情况"){
		var tarUrl2="list3.html";
		$("#contentFrame1").contents().find("#zk").attr("src",tarUrl2+"?businessName=" + businessName +"&unitName=" + unitName + "&factoryName=" + factoryName );
		$("#contentFrame1").contents().find("#yx").attr("src","list4.html");
		$("#contentFrame1").contents().find("#jb").attr("src","list4.html");
	} else {
		$("#contentFrame1").contents().find("#jb").attr("src","list4.html");
		$("#contentFrame1").contents().find("#yx").attr("src","list4.html");
		$("#contentFrame1").contents().find("#zk").attr("src","list4.html");
	}
}

window.prepareTreeUnitListNodes = function(apipeclass,abusiness,aimageindex){
	var uList=moduleCaller.htmlEvent("retrieveunitlist",[apipeclass,abusiness]);
	if(uList.length==1)uList=uList[0];
	if(uList.length>0)
	{
		var rUList=[];
		for(var i=0;i<uList.length;i++){
			var uitem = uList[i];
			var citem = {};
			citem["caption"]=uitem["CODE_DATA"] + "(" + uitem["PIPE_COUNT"] + ")";
			citem["data"]=uitem["CODE_DATA"];
			citem["imageindex"]=aimageindex;
			rUList[rUList.length]=citem;
		}
	}
	return rUList;
};

window.prepareTreeFactoryListNodes = function(aunit,abusiness,aimageindex){
	var uList=moduleCaller.htmlEvent("retrievefactorylist",[aunit,abusiness]);
	if(uList.length==1)uList=uList[0];
	if(uList.length>0)
	{
		var rUList=[];
		for(var i=0;i<uList.length;i++){
			var uitem = uList[i];
			var citem = {};
			citem["text"]=uitem["CODE_DATA"];
			citem["sd"]=uitem["CODE_DATA"];
			citem["ii"]=aimageindex;
			citem["si"]=aimageindex+'_s';
			rUList[rUList.length]=citem;
		}
	}
	return rUList;
};

window.prepareTreeDUnitListNodes = function(aimageindex){
	var sql = "select code_data from sys_code where code_level = 0 order by code_order";
	var uList = moduleCaller.htmlEvent("queryinfo",[sql]);
	
	if(uList.length==1)uList=uList[0];
	if(uList.length>0)
	{
		var rUList=[];
		for(var i=0;i<uList.length;i++){
			var uitem = uList[i];
			var citem = {};
			citem["text"]=uitem["CODE_DATA"];
			citem["sd"]=uitem["CODE_DATA"];
			citem["ii"]=aimageindex;
			citem["si"]=aimageindex+'_s';
			rUList[rUList.length]=citem;
		}
	}
	return rUList;
}

function initDTree(){
	//$('#bauMenu').empty(); 
	//$('#bauMenu').append("<object classid='clsid:6181920C-EAF0-4FAF-8A12-67513E592439' id='treeEP' style='width:100%;height:100%;display:hidden;'></object>");
	if(tree1!=null){
		tree1.free();
		tree1 = null;
	}
	tree1 = new Tree(treeEP1);
	tree1.onContentMenuClick = function(ep,tree,mText,mFlag){};
	tree1.onTreeChange = function(ep,aTree,aId,aNode,mFlag){
		var adata = aNode.StringData;
		var aParent = aNode.Parent;
		while(aParent){
			adata = aParent.StringData + "." + adata;
			aParent = aParent.Parent;
		}
		if(!aNode.HasChildren){
			var pitems = adata.split(".");
			var bName = pitems[0];
			
			if(pitems.length==2){
				if(bName=="安全隐患治理项目"){
					var tarUrl="Info/yhxm.html";
					$("#contentFrame2").attr("src",tarUrl+"?pLevel=" + pitems[1] + "&uName=");
				}
				if(bName=="管道占压"){
					var tarUrl="Info/zyxm.html";
					$("#contentFrame2").attr("src",tarUrl+"?zyunit=" + pitems[1]);
				}
					$("#identify").html(pitems[0]+"."+pitems[1]);
			}
			if(pitems.length==3){
				$("#identify").html(pitems[0]+"."+pitems[1]+"."+pitems[2]);
				if(bName=="安全隐患治理项目"){
					var tarUrl="Info/yhxm.html";
					$("#contentFrame2").attr("src",tarUrl+"?pLevel=" + pitems[1] + "&uName=" + pitems[2]);
				}
				if(bName=="20年以上管道"){
					var tarUrl="modules/forms/" + bName + "/list.html";
					var businessKind = pitems[1];
					var unitName = pitems[2];
					$("#contentFrame2").attr("src",tarUrl+"?businessKind=" + businessKind + "&unitName=" + unitName);
				}
			}
		}
	}
	tree1.initializeTree({multi:false,mlevel:0});
		var xmUnitList = window.prepareTreeDUnitListNodes(1);
		var zyUnitList = window.prepareTreeDUnitListNodes(1);
		var esyyUnitList = window.prepareTreeDUnitListNodes(1);
		var estrqUnitList = window.prepareTreeDUnitListNodes(1);
		var eszhsUnitList = window.prepareTreeDUnitListNodes(1);
		tree1.prepareTree([
			{
				text:"安全隐患治理项目",
				ii:"25",
				si:"25_s",
				sd:'安全隐患治理项目',
				exp:true,
				items:
				[
					{text:"集团级项目",ii:"09",si:"09_s",sd:'集团项目'},
					{text:"事业部级项目",ii:"09",si:"09_s",sd:'事业部项目'},
					{text:"企业级项目",ii:"09",si:"09_s",sd:'企业级项目',items:xmUnitList}
				]
			},
			{text:"管道占压",ii:"25",si:"25_s",sd:'管道占压',exp:false,items:zyUnitList},
			{
				text:"20年以上管道",
				ii:"25",
				si:"25_s",
				sd:'20年以上管道',
				exp:false,
				items:
				[
					{text:"原油管线",sd:"原油管线",ii:"09",si:"09_s",items:esyyUnitList},
					{text:"天然气管线",sd:"天然气管线",ii:"09",si:"09_s",items:estrqUnitList},
					{text:"注回水管线",sd:"注回水管线",ii:"09",si:"09_s",items:eszhsUnitList}
				]
			}
		]);
	var yhtree = tree1.tree;
	yhtree.MultiSelectEnabled = true;
	yhtree.MultiSelectCheckbox = false;
	yhtree.MultiSelectLevel = -1;
	yhtree.UsePaintBuffering = true;
	yhtree.Indent = 18;
	yhtree.Options = ptree.Options | 16  | 256;
};
